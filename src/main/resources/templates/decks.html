<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light my-5">
    <form class="container-fluid justify-content-center">
        <a class="btn btn-primary me-5" type="button" th:href="@{/decks/new}">Add Deck</a>
        <button class="btn btn-secondary" type="button">Settings</button>
    </form>
</nav>


<div class="container w-50">

    <div class="row">
        <div class="col-sm-8 bg-dark text-white p-2 border-end">Decks</div>
        <div class="col-sm-3 bg-dark text-white p-2">Actions</div>
    </div>
    <div class="row" th:each="deck: ${decks}">
        <div class="col-sm-8 p-2 border text-break">
            <a class="text-dark text-decoration-none" th:href="@{/study/{id}(id=${deck.getId()})}" th:text="${deck.deckName}"></a>
        </div>
        <div class="col-sm-3 p-2 border">
            <div class="ps-3 pt-1 dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select action
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Add card</a></li>
                    <li><a class="dropdown-item" th:href="@{/decks/{id}(id=${deck.getId()})}">Delete deck</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
