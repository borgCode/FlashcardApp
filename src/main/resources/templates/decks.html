<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light my-5">
    <form class="container-fluid justify-content-center">
        <a class="btn btn-primary me-5" type="button" th:href="@{/decks/new}">Add Deck</a>
        <button class="btn btn-secondary" type="button">Settings</button>
    </form>
</nav>


<div class="container">

    <div class="column">
        <div class="d-flex p-2 bg-dark text-white"><b>Decks</b></div>

        <div class="d-flex border p-2" th:each="deck: ${decks}">
            <a class="text-dark text-decoration-none" th:href="@{/study/{id}(id=${deck.getId()})}" th:text="${deck.deckName}"></a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
