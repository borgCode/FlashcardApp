<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


<div class="d-flex align-items-center mt-3 justify-content-center h1" th:text="${deck}"> </div>

<div class="container w-50">

<ul class="list-group list-group-horizontal">
  <li class="list-group-item w-50 text-center fw-bold">Front side</li>
  <li class="list-group-item w-50 text-center fw-bold">Back side</li>
</ul>
<ul class="list-group list-group-horizontal" th:each ="card: ${cards}">
  <li class="list-group-item w-50 text-break" th:text="${card.frontSide}"></li>
  <li class="list-group-item w-50 text-break" th:text="${card.backSide}"></li>
</ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>

</html>
