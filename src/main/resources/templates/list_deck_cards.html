<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


<div class="d-flex align-items-center mt-3 justify-content-center h1" th:text="${deck}"></div>

<div class="container w-50">

    <div class="row">
        <div class="col-sm-4 bg-dark text-white p-2 border-end">Front side</div>
        <div class="col-sm-4 bg-dark text-white p-2 border-end">Back side</div>
        <div class="col-sm-3 bg-dark text-white p-2">Actions</div>
    </div>
    <div class="row" th:each="card: ${cards}">
        <div class="col-sm-4 p-2 border text-break" th:text="${card.frontSide}"></div>
        <div class="col-sm-4 p-2 border text-break" th:text="${card.backSide}"></div>

        <div class="col-sm-3 p-2 border">
            <div class="ps-1 pt-1 dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Select action
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/study/{id}/list/list-edit/{cardId}(id=${deckId}, cardId=${card.getCardId()})}">Edit card</a></li>
                    <li><a class="dropdown-item" th:href="@{/study/{id}/list/list-delete/{cardId}(id=${deckId}, cardId=${card.getCardId()})}">Delete card</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>

</html>
