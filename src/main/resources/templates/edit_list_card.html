<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="container justify-content-center card">
      <h1 class="text-center">Add new card</h1>
      <div class="card-body">
        <form th:action="@{/study/{deckId}/list/list-edit/{cardId}(deckId=${deckId}, cardId=${currentCard.getCardId()})}" th:object="${updatedCard}" method="POST">
          <textarea name="frontSide" th:field="*{frontSide}" th:placeholder="${currentCard.frontSide}" cols="30" rows="8" class="form-control mb-3"></textarea>
          <textarea name="backSide" th:field="*{backSide}" th:placeholder="${currentCard.backSide}" cols="30" rows="8" class="form-control"></textarea>
          <div class="box-footer mt-3">
            <button class="btn btn-primary">
              Update card
            </button>
            <a class="ms-5 btn btn-secondary" th:href="@{/study/{deckId}/list(deckId=${deckId})}">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
